<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Preferências de Filmes</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5a2d82;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            display: inline-block;
            background-color: #5a2d82;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #452366;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Aplicação de Preferências de Filmes</h1>
        <p>Escolha uma opção:</p>
        <ul>
            <li><a href="{{ url_for('cadastro') }}">Cadastrar preferências</a></li>
            <li><a href="{{ url_for('preferencias') }}">Ver preferências salvas</a></li>
        </ul>
    </div>
</body>
</html>
